<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습문제2</title>
</head>

<body>
    <h1>간이 계산기 만들기</h1>

    첫번째 값 : <input type="text" id="num1" /><br />
    두번째 값 : <input type="text" id="num2" /><br />

    <!--
        함수 호출 시 매개변수 this
        -> 이벤트가 발생한 요소 자체를 의미한다. 
    -->
    <button onclick="calculate(this)">+</button>
    <button onclick="calculate(this)">-</button>
    <button onclick="calculate(this)">%</button>
    <button onclick="calculate(this)">*</button>
    <button onclick="calculate(this)">/</button>

    <br /><br />
    계산 결과 : <span id="result"></span>

    <script>

        function calculate(btn) {

            //btn에는 this(클릭된 버튼 요소)가 전달되어짐. 

            const op = btn.innerText;// 버튼의 내용(+,-,%,*,/)를 얻어옴. 

            //input에 입력된 값을 얻어와 바로 number 타입으로 변환
            const num1 = Number(document.getElementById("num1").value);
            const num2 = Number(document.getElementById("num2").value);

            //전역변수로 하여 형변환 하면 카큘 함수가 호출되기 전이므로 빈값 가져오게 됨. 

            //결과 저장용 변수
            let res = 0;

            switch (op) {
                case '+': res = num1 + num2; break;
                case '-': res = num1 - num2; break;
                case '*': res = num1 * num2; break;
                case '/': res = num1 / num2; break;
                case '%': res = num1 % num2; break;
            }

            //span 태그에 결과 출력
            document.getElementById("result").innerHTML = res;
        }


    </script>
</body>

</html>
