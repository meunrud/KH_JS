<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12_요소 추가 제거</title>
    <style>
        .row {
            /*한 줄*/
            margin: 5px 0;

        }

        .in {
            width: 100px;

        }

        .remove {
            display: inline-block;

            border: 1px solid palevioletred;
            margin-left: 5px;

            width: 20px;
            text-align: center;
            border-radius: 50%;

            font-weight: bold;
            color: palevioletred;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="container">
        <div class="row">
            <input type="number" class="in">
        </div>
        <div class="row">
            <input type="number" class="in"><span class="remove">X</span>
        </div>
    </div>
    <button id="add">추가</button>
    <button id="calc">계산</button>

    <script src="js/12_요소추가제거.js"></script>
</body>

</html>
