<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_순회(탐색)</title>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"
        integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>순회(탐색) 메소드1</h1>
    <h3>Ancestors(조상) 메소드:
        선택된 요소의 상위 요소들을 선택할 수 있는 메소드
    </h3>
    <pre>
        $("요소명").parent() - 선택된 요소의 바로 위 상위 요소
        $("요소명").parents([매개변수]) - 선택된 요소의 모든 상위 요소 리턴
                                    - 매개변수가 있으면 매개변수와 일치하는 부모만 리턴
        $("요소명").parentsUntil(매개변수) - 선택된 요소부터 매개변수 요소까지 범위의 요소 리턴
    </pre>

    <script src="js/03_순회(탐색).js"></script>
</body>

</html>
