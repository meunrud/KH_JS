<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_effect메소드</title>

    <script src="js/jquery-3.6.2.min.js"></script>

    <style>
        .area{
            width: 400px;
            height: 300px;
            border: 1px solid black;
        }

        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <h1>시각적 효과를 위한 Effect 메소드</h1>

    <h3> show()  /  hide() 메소드 </h3>
    <pre>
        요소를 점점 커지게 하면서 화면에 나타나거나
        요소를 점점 작게 하면서 화면에 숨기는 메소드
    </pre>

    <button id="show-btn">show()</button>
    <button id="hide-btn">hide()</button>

    <div class="area">
        <img id="img1" src="images/피카츄.gif">
    </div>

    <hr>

    <h3>fadeIn()  /  fadeOut() 메소드</h3>
    <pre>
        fadeIn() : 점점 불투명 해지면서 나타남
        fadeOut() : 점점 투명 해지면서 사라짐
    </pre>

    <button id="fadeIn-btn">fadeIn()</button>
    <button id="fadeOut-btn">fadeOut()</button>

    <div class="area">
        <img id="img2" src="images/cute1.gif">
    </div>


    <script src="js/08_effect메소드.js"></script>
</body>
</html>
